{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}
        Blog
      {% endblock title %}
    </title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Prata&display=swap" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    {% block extracss %}
    {% endblock extracss %}
  </head>
  <body class="bg-base-100 text-base-content antialiased tracking-wide">
    {% block content %}
    {% endblock content %}
  </body>
</html>
